
# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
spring.http.encoding.charset=UTF-8

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

welcome.message: Hello Mkyong

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/tvs?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=filia
spring.datasource.name=tvs

server.port = 8089
logging.file=/home/ubuntu/spring-boot-app.log

# Pool

spring.datasource.initial-size=10
spring.datasource.max-active=50
spring.datasource.min.idle=5 
spring.datasource.max.idle=5

spring.datasource.test-on-borrow=true
spring.datasource.validation.query=select 1;

spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=300000

spring.http.multipart.max-file-size=5MB
spring.http.multipart.max-request-size=5MB

spring.main.lazy-initialization=true

spring.jpa.properties.hibernate.id.new_generator_mappings=false

logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR